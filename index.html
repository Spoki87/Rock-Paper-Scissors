<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier kamień nożyce</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1>Gra w papier kamień nożyce</h1>
    </header>

    <section id='PC'>
        <p>PC</p>
        <img id='PCpaper' src="/images/paper.png" alt="paper">
        <img id='PCrock' src="/images/rock.png" alt="rock">
        <img id='PCsissors' src="/images/scissors.png" alt="sissors">
    </section>

    <section id='USER'>
        <p>Gracz</p>
        <img id='USERpaper' class='user' src="/images/paper.png" alt="paper">
        <img id='USERrock' class='user' src="/images/rock.png" alt="rock">
        <img id='USERsissors' class='user' src="/images/scissors.png" alt="sissors">
    </section>
    <footer>
        <div id='score'></div>
        <button>Zresetuj grę</button>
    </footer>
    <script src="main.js"></script>
</body>
</html>
